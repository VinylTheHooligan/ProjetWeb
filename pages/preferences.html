<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <link href="./assets/styles/main.css" rel="stylesheet" />
        <title>ENI - Informations</title>
    </head>
    <body>
        <header>
            <img src="./assets/images/logo/logo.png" alt="Logo de l'ENI">
            <h1>Promo EDWM2511FT</h1>
            <nav>
                <ul>
                    <li><button>Acceuil</button></li>
                    <li><button>Préférences</button></li>
                    <li><button>Cartes</button></li>
                    <li><button>Informations</button></li>
                </ul>
            </nav>
        </header>
        <main>
           <fieldset>
                <legend>Préférences du site</legend>
                <form action="">
                    <label for="theme">Thème du site</label>
                    <select name="theme" id="theme">
                        <option value="light">Clair</option>
                        <option value="dark">Sombre</option>
                    </select>

                    <label for="">Format d'affichage de la liste des apprenants</label>
                    <input type="radio" name="list" id="radio-list">
                    <label for="">Liste (Table)</label>

                    <input type="radio" name="grid" id="radio-grid">
                    <label for="">Cartes (Grid)</label>
                </form>
           </fieldset>
        </main>
    </body>
</html>
