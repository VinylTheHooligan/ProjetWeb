<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="robots" content="nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Recensement des élèves de la promotion EDWM2511FT de la formation Développeur Web & Web Mobile. Découvrez leurs informations, contacts et adresses.">
        <script>(function() { const theme = localStorage.getItem("theme"); if (theme === "dark") document.documentElement.classList.add("dark"); })()</script>
        <link href="assets/styles/main.css" rel="stylesheet" />
        <link href="assets/styles/pref.css" rel="stylesheet" />
        <title>ENI École Informatique – Préférences</title>
    </head>
    <body data-page="pref">
        <header>
            <div class="logo-title">
                <img src="assets/images/logo/logo.png" alt="Logo de l'ENI École Informatique">
                <h1 id="promo-name"><!-- Promo name --></h1>
            </div>
            <nav aria-label="Menu principal">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="preferences.html">Préférences</a></li>
                    <li><a href="cartes.html">Cartes</a></li>
                    <li><a href="informations.html">Informations</a></li>
                </ul>
            </nav>
        </header>
        <main>
           <fieldset>
                <legend>Préférences du site</legend>
                <form id="settings-form">
                    <div id="grid-container-form">
                        <label for="theme">Thème du site</label>
                        <select name="theme" id="theme">
                            <option value="light">Clair</option>
                            <option value="dark">Sombre</option>
                        </select>
                        <label>Format d'affichage de la liste des apprenants</label>
                        <div id="radio-display">
                            <div>
                                <input type="radio" name="radio-display" id="radio-list">
                                <label for="radio-list">Liste (Table)</label>
                            </div>
                            <div>
                                <input type="radio" name="radio-display" id="radio-grid">
                                <label for="radio-grid">Cartes (Grid)</label>
                            </div>
                        </div>
                    </div>
                    <div id="button-container">
                        <a class="return-home" href="index.html">Retour à la page d'Accueil</a>
                        <button class="return-home" id="submit-preferences" type="submit">Enregistrer</a>
                    </div>
                </form>
           </fieldset>
        </main>
        <script src="assets/scripts/main.js" type="module"></script>
    </body>
</html>
